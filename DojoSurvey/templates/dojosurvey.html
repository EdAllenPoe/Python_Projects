<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Dojo Survey</title>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">

    <!-- <link rel="stylesheet" type="text/css" href="style.css"> -->
  </head>
  <body>

    <div id="main">

      <h1>Dojo Survey</h1>

      <form class="" action="/users" method="post">
        Your Name:<input class='dojoinput'type="text"name='name'><br>
        Dojo Location:<select class="dojoinput" name="location">
          <option value="Seattle">Seattle</option>
          <option value="Silicon Valley">Silicon Valley</option>
          <option value="Los Angeles">Los Angeles</option>
          <option value="Dallas">Dallas</option>
          <option value="chicago">Chicago</option>
          <option value="Washington DC">Washington DC</option>
          <option value="Tulsa">Tulsa</option>
        </select> <br>
        Favorite Language:<select class="dojoinput" name="language">
          <option value="Python">Python</option>
          <option value="Javascript">JavaScript</option>
          <option value="HTML">HTML</option>
          <option value="C#">C#</option>
          <option value="Ruby">Ruby</option>
        </select> <br>
        <p>Comments(optional:)</p><br>
        <textarea class="dojoinput"name="comment" rows="8" cols="45"></textarea>

        <button type="submit" name="button">Submit</button>
      </form>

    </div>

  </body>
</html>
